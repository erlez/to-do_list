{% extends 'base.html' %}

{%block title%}registro{%endblock%}

{%block content%}

    <!--inicio del contenido-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">
                            Registro de usuario
                        </h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="username">
                                    Nombre de usuario
                                </label>
                                <input type="text" class="form-control" id="username" required minlength="4" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Contrase√±a
                                </label>
                                <input type="password" class="form-control" id="password" required minlength="6" maxlength="40">
                            </div>
                            <br>
                            <div class="text-center">
                                <input type="submit" value="Registra usuario" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
